<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="/angular/angular.min.js"></script>
  <link rel="stylesheet" href="ngPreviewCover.css">
  <style>
   div[ng-preview-cover] {
     width:100%;
   }
  </style>
</head>
<body ng-controller="eventCtrl">
        
  <div ng-preview-cover drag-text="拖曳可重新擺放封面相片" title-text="更新封面相片" image="image" ng-init="image='cover.jpg'" on-loaded="onLoaded()" on-canceled="onCanceled()" cover-loading="coverLoading"  on-enter="onEnter()"></div>
  <script type="text/javascript" src="ngPreviewCover.js"></script>
  <script>
    var app = angular.module('sample1', ['ngPreviewCover']);
    app.config(function(previewCoverProvider ){
      previewCoverProvider.setOnLoaded(function(){
        console.log( arguments );
      });
    });
    app.controller('eventCtrl',['$scope', '$timeout', function( $scope, $timeout ){

      angular.extend( $scope, {
        onEnter:function(){
          $scope.coverLoading = true;
        },
        onLoaded:function(){
          console.log("onLoaded");
          $timeout(function(){
            $scope.coverLoading = false;
          },5000);
        },
        onCanceled:function(){
          console.log("onCanceled");
        }
      });

    }]);
    angular.bootstrap( document, [app.name] );
  </script>
</body>
</html>
