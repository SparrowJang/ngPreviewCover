<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ngPreviewCover</title>
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="/angular/angular.min.js"></script>
  <link rel="stylesheet" href="ngPreviewCover.css">
  <style>
   div[ng-preview-cover] {
     width:100%;
   }
  </style>
</head>
<body ng-controller="eventCtrl">
        
  <div id="test" ng-preview-cover drag-text="拖曳可重新擺放封面相片" update-button-text="更新封面相片" image="image" ng-init="image='cover.jpg'" on-load="onLoad(base64)" on-cancel="onCancel()" cover-loading="coverLoading"  on-enter="onEnter()"></div>
  <script type="text/javascript" src="ngPreviewCover.js"></script>
  <script>
    var app = angular.module('sample1', ['ngPreviewCover']);
    app.run(function(previewCover ){
      previewCover.on('load', function( evt ){
        console.log( arguments );
      });
    });
    app.controller('eventCtrl',['$scope', '$timeout', function( $scope, $timeout ){

      angular.extend( $scope, {
        onEnter:function(){
          $scope.coverLoading = true;
        },
        onLoad:function(){
          console.log("onLoad");
          $timeout(function(){
            $scope.coverLoading = false;
          },5000);
        },
        onCancel:function(){
          console.log("onCancel");
        }
      });

    }]);
    angular.bootstrap( document, [app.name] );
  </script>
</body>
</html>
